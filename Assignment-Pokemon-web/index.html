<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="(max-width:750px)" href="responsive.css">

    <script src="https://kit.fontawesome.com/4604a2fde6.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">

        <div class="header-container column center ">
            <div class="header1 row center">
                
                <div class="header-content01 row ">
                    <div class="header-items img1" >
                     </div>
                    <div class="header-items img2 column center"  >
                    <img src="/Images/Header01/pikachu.png" id="pikachu" class="animate__animated bounce" alt="pickachu">
                </div>
                <div class="header-items img3 column center" >
                <img src="/Images/Header01/about-us.png"  id="about-us" class="animate__animated bounce" alt="pickachu">
                </div>
                <div class="header-items arrow-container column center">
                    <button onclick="showLongTab()"><div class="arrow">></div></button>
                </div>
                </div>
                <div class="long-image row ">
                    <div class="header-items img4 column center">
                    <img src="/Images/Header01/pokemon-big.png" class="opacity"alt="big_pickachu">
                </div>
                <div class="header-items img5 column center">
                    <img src="/Images/Header01/pokemon-z-a-176x50-en.png" class="opacity"alt="big_pickachu">
                </div>
                <div class="header-items img6 column center">
                    <img src="/Images/Header01/community-forums-175x50-en.png" class="opacity"alt="big_pickachu">
                </div>
               
                </div>
            </div><!--header-container item one-->
            <div class="header02 row center">
                 <div class="icon-menu column center">
                    <button>
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                 <!--start new div-->
                 <div class="menu-items column center">

                <div class="header02-items h2-img1 column center ">
                     <div class="rabbit-logo column center">
                        <img src="/Images/Header02-icons/rabbit.png" alt="">
                    </div>
                    <div class="title">Home</div>
                 </div>
                
                <div class="header02-items border-red ">
                   <div class="pokiball item column center">
                     <div class="poki-ball bg-size02 rotation "></div>
                    <div class="title">Pokedex</div>
                </div>
                </div>

                <div class="header02-items border-orange column center">
                    <div class="videogame item column center">
                        <div class="game-pad  bg-size02 rotation"></div>
                    <div class="title">video games</div>
                    </div>
                </div>

                <div class="header02-items border-light-orange ">
                   <div class="trading-item  item column center">
                     <div class="trading-card bg-size bg-size02 rotation"></div>
                    <div class="title">Trading Card Game</div>
                   </div>
                </div>

                <div class="header02-items border-green column center">
                    <div class="animation-item  item column center">
                    <div class="animation bg-size bg-size02 rotation"></div>
                    <div class="title">Animation</div>
                    </div>
                </div>

                <div class="header02-items border-blue column center">
                    <div class="cup-item  item column center">
                    <div class="cup bg-size bg-size02 rotation"></div>
                    <div class="title">Play Pokemon</div>
                    </div>
                </div>

                <div class="header02-items border-dark-blue column center">
                    <div class="news-paper-item item  item column center">
                    <div class="news-paper bg-size bg-size02 rotation"></div>
                    <div class="title">News</div>
                    </div>
                </div>
                </div><!--new div-->

                 <div class="icon-address column center">
                    <button class="button">
                     <i class="fa-regular fa-address-card "></i>
                    </button>
                    <div class="login">Log-in</div>
                </div>
            </div><!--header-container item two-->
            
        </div><!--header-container item two-->
        </div><!--end of container-->

    <!--script-->
    <script src="script.js">
       classlist.add
    </script>
</body>
</html>
